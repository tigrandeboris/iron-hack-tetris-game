<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tetris</title>
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
<div id="app">

<script type="text/javascript" src="js/block.js"></script>
